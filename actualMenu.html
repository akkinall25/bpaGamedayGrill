<!DOCTYPE html>
<html lang="en">
<head>
<title>Gameday Grill Menus</title>
<link rel="stylesheet" href="actualMenucss.css">
<link rel="stylesheet" href="grid.css">
<script src="https://kit.fontawesome.com/9baa09d01a.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="col span-1-of-3 box">
  <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        
      </div>
      
      
      <h2></h2>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">Card Holder:</label>
          <input type="text" class="input" placeholder="Card Holder">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card Number:</label>
          <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry Date:</label>
            <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVC:</label>
            <input type="text" class="input" data-mask="000" placeholder="000">
            <i class="fas fa-lock"></i>
          </div>
        </div>
          
        <div class="btn">
          Pay
        </div> 
        
      </div>
    </div>
  </div>
</div>
<div class="col span-1-of-3 box" id="order">
<input type="text" class="order" placeholder="Type Your Order In The Space: ">
</div>

</div>
